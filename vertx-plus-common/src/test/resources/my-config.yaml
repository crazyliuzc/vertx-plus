#配置文件结构
#注册中心配置
consul:
  host: localhost
  port: 8500
  timeout: 5000
#模块项目配置
module:
  #模块名称    
  name: xxx
  #模块地址  
  host: 0.0.0.0
  #模块端口号  
  port: 6666
  #模块外网访问地址  
  site: https://www.abc.com
  #模式启动项服务扫码路径，默认plus.vertx
  startScan: 
#数据库配置
database:
  jdbcUrl: jdbc:mysql://localhost:3306/myshop?useUnicode=true&characterEncoding=UTF-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
  driverClassName: com.mysql.cj.jdbc.Driver
  maximumPoolSize: 20
  minPoolSize: 0
  initialPoolSize: 1
  minIdleTime: 1
  timeBetweenEvictionRunsMillis: 1
  keepAlive: true
  username: root
  password: company
  mapperScan: xxx.xxx
  sqlXmlScan: sql
